<div>
    <h2>
        <span jhiTranslate="clinicApp.pet.home.title">Pets</span>
        <button class="btn btn-primary float-right jh-create-entity create-pet-my-suffix" [routerLink]="['/', { outlets: { popup: ['pet-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicApp.pet.home.createLabel">
            Create new Pet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicApp.pet.sendReminders">Send Reminders</span></th>
            <th><span jhiTranslate="clinicApp.pet.name">Name</span></th>
            <th><span jhiTranslate="clinicApp.pet.weight">Weight</span></th>
            <th><span jhiTranslate="clinicApp.pet.petType">Pet Type</span></th>
            <th><span jhiTranslate="clinicApp.pet.visit">Visit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pet of pets ;trackBy: trackId">
                <td><a [routerLink]="['../pet-my-suffix', pet.id ]">{{pet.id}}</a></td>
                <td>{{pet.sendReminders}}</td>
                <td>{{pet.name}}</td>
                <td>{{pet.weight}}</td>
                <td jhiTranslate="{{'clinicApp.PetType.' + pet.petType}}">{{pet.petType}}</td>
                <td>
                    <div *ngIf="pet.visit">
                        <a [routerLink]="['../visit-my-suffix', pet.visit?.id ]" >{{pet.visit?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pet-my-suffix', pet.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pet-my-suffix/'+ pet.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pet-my-suffix/'+ pet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
