<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="owner-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('OwnersCollectionThymeleafController')},itemLink=${@linkBuilder.of('OwnersItemThymeleafController')}">
    <table id="owner-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="firstName" data-th-text="#{label_owner_firstname}">firstName</th>
          <th data-data="lastName" data-th-text="#{label_owner_lastname}">lastName</th>
          <th data-data="address" data-th-text="#{label_owner_address}">address</th>
          <th data-data="city" data-th-text="#{label_owner_city}">city</th>
          <th data-data="telephone" data-th-text="#{label_owner_telephone}">telephone</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>firstName</td>
          <td>lastName</td>
          <td>address</td>
          <td>city</td>
          <td>telephone</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
