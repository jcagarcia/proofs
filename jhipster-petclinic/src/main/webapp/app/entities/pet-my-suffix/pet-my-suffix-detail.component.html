
<div *ngIf="pet">
    <h2><span jhiTranslate="clinicApp.pet.detail.title">Pet</span> {{pet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicApp.pet.sendReminders">Send Reminders</span></dt>
        <dd>
            <span>{{pet.sendReminders}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.pet.name">Name</span></dt>
        <dd>
            <span>{{pet.name}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.pet.weight">Weight</span></dt>
        <dd>
            <span>{{pet.weight}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.pet.petType">Pet Type</span></dt>
        <dd>
            <span jhiTranslate="{{'clinicApp.PetType.' + pet.petType}}">{{pet.petType}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.pet.visit">Visit</span></dt>
        <dd>
            <div *ngIf="pet.visit">
                <a [routerLink]="['/visit-my-suffix', pet.visit?.id]">{{pet.visit?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pet-my-suffix/'+ pet.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
