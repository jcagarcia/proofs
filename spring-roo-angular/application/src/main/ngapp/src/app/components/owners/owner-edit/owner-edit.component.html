<mat-card>
    <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
        <mat-card-header>
            <mat-card-title><h2>{{owner.id ? 'Edit' : 'Add'}} Owner</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="hidden" name="id" [(ngModel)]="owner.id" #id>
            <input type="hidden" name="version" [(ngModel)]="owner.version" #version>
            <!-- Indicate the owner first name -->
            <mat-form-field>
                <input matInput placeholder="First Name" [(ngModel)]="owner.firstName"
                       required name="firstName" #firstName>
            </mat-form-field>
            <!-- Indicate the owner last name -->
            <mat-form-field>
                <input matInput placeholder="Last Name" [(ngModel)]="owner.lastName"
                       required name="lastName" #lastName>
            </mat-form-field>
            <!-- Indicate the owner address -->
            <mat-form-field>
                <input matInput placeholder="Address" [(ngModel)]="owner.address"
                       required name="address" #address>
            </mat-form-field>
            <!-- Indicate the owner city -->
            <mat-form-field>
                <input matInput placeholder="City" [(ngModel)]="owner.city"
                       required name="city" #city>
            </mat-form-field>
            <!-- Indicate the owner telephone -->
            <mat-form-field>
                <input matInput placeholder="Telephone" [(ngModel)]="owner.telephone"
                       required name="telephone" #telephone>
            </mat-form-field>
            <!-- Indicate the owner homePage -->
            <mat-form-field>
                <input matInput placeholder="Home Page" [(ngModel)]="owner.homePage"
                       required name="homePage" #homePage>
            </mat-form-field>
            <!-- Indicate the owner email -->
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="owner.email"
                       required name="email" #email>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="!ownerForm.form.valid">Save
            </button>
            <button mat-raised-button color="secondary" (click)="remove(owner.id)"
                    *ngIf="owner.id" type="button">Delete
            </button>
            <a mat-button routerLink="/owner-list">Cancel</a>
        </mat-card-actions>
    </form>
</mat-card>
