<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVetLabel" jhiTranslate="clinicApp.vet.home.createOrEditLabel">Create or edit a Vet</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vet.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vet.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="vet.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="vet.lastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="vet.address" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="vet.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                [(ngModel)]="vet.telephone" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.homePage" for="field_homePage">Home Page</label>
            <input type="text" class="form-control" name="homePage" id="field_homePage"
                [(ngModel)]="vet.homePage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="vet.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.birthDate" for="field_birthDate">Birth Date</label>
            <input type="text" class="form-control" name="birthDate" id="field_birthDate"
                [(ngModel)]="vet.birthDate" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.employeeSince" for="field_employeeSince">Employee Since</label>
            <input type="text" class="form-control" name="employeeSince" id="field_employeeSince"
                [(ngModel)]="vet.employeeSince" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.speciality" for="field_speciality">Speciality</label>
            <select class="form-control" name="speciality" [(ngModel)]="vet.speciality" id="field_speciality" >
                <option value="CARDIOLOGY">{{'clinicApp.Speciality.CARDIOLOGY' | translate}}</option>
                <option value="DENTISTRY">{{'clinicApp.Speciality.DENTISTRY' | translate}}</option>
                <option value="NUTRIOLOGY">{{'clinicApp.Speciality.NUTRIOLOGY' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.vet.visit" for="field_visit">Visit</label>
            <select class="form-control" id="field_visit" name="visit" [(ngModel)]="vet.visit" >
                <option [ngValue]="null"></option>
                <option [ngValue]="visitOption.id === vet.visit?.id ? vet.visit : visitOption" *ngFor="let visitOption of visits; trackBy: trackVisitById">{{visitOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
