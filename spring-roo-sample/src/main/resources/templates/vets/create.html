<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_vet})}">
      Create Vet - petclinic - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('VetsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_vet})}">Create Vet</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${vet}" data-th-action="${collectionLink.to('create').with('vet', vet.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_vet})}">Vet data </legend>

<div class="form-group has-error has-feedback" data-z="ddfe12a4" id="vet-firstname-field" data-th-classappend="${#fields.hasErrors('firstName')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="firstName" class="col-md-3 control-label" data-th-text="#{label_vet_firstname}">firstName</label>
  <div class="col-md-6">
    <input id="firstName" name="firstName" data-th-value="*{{firstName}}" type="text" class="form-control" placeholder="firstName" data-th-placeholder="#{label_vet_firstname}" data-toggle="tooltip" aria-describedby="firstNameStatus" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('firstName')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('firstName')}" aria-hidden="true"></span>
      <span id="firstName-error" class="help-block" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="d3caee3a" id="vet-lastname-field" data-th-classappend="${#fields.hasErrors('lastName')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="lastName" class="col-md-3 control-label" data-th-text="#{label_vet_lastname}">lastName</label>
  <div class="col-md-6">
    <input id="lastName" name="lastName" data-th-value="*{{lastName}}" type="text" class="form-control" placeholder="lastName" data-th-placeholder="#{label_vet_lastname}" data-toggle="tooltip" aria-describedby="lastNameStatus" required="required" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('lastName')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('lastName')}" aria-hidden="true"></span>
      <span id="lastName-error" class="help-block" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="3c6d0a4" id="vet-address-field" data-th-classappend="${#fields.hasErrors('address')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="address" class="col-md-3 control-label" data-th-text="#{label_vet_address}">address</label>
  <div class="col-md-6">
    <input id="address" name="address" data-th-value="*{{address}}" type="text" class="form-control" placeholder="address" data-th-placeholder="#{label_vet_address}" data-toggle="tooltip" aria-describedby="addressStatus" required="required" maxlength="50" size="50" />
      <span data-th-classappend="${#fields.hasErrors('address')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('address')}" aria-hidden="true"></span>
      <span id="address-error" class="help-block" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="eef9665a" id="vet-city-field" data-th-classappend="${#fields.hasErrors('city')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="city" class="col-md-3 control-label" data-th-text="#{label_vet_city}">city</label>
  <div class="col-md-6">
    <input id="city" name="city" data-th-value="*{{city}}" type="text" class="form-control" placeholder="city" data-th-placeholder="#{label_vet_city}" data-toggle="tooltip" aria-describedby="cityStatus" required="required" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('city')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('city')}" aria-hidden="true"></span>
      <span id="city-error" class="help-block" data-th-if="${#fields.hasErrors('city')}" data-th-errors="*{city}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="12ec7164" id="vet-telephone-field" data-th-classappend="${#fields.hasErrors('telephone')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="telephone" class="col-md-3 control-label" data-th-text="#{label_vet_telephone}">telephone</label>
  <div class="col-md-6">
    <input id="telephone" name="telephone" data-th-value="*{{telephone}}" type="text" class="form-control" placeholder="telephone" data-th-placeholder="#{label_vet_telephone}" data-toggle="tooltip" aria-describedby="telephoneStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('telephone')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('telephone')}" aria-hidden="true"></span>
      <span id="telephone-error" class="help-block" data-th-if="${#fields.hasErrors('telephone')}" data-th-errors="*{telephone}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="9f62689a" id="vet-homepage-field" data-th-classappend="${#fields.hasErrors('homePage')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="homePage" class="col-md-3 control-label" data-th-text="#{label_vet_homepage}">homePage</label>
  <div class="col-md-6">
    <input id="homePage" name="homePage" data-th-value="*{{homePage}}" type="text" class="form-control" placeholder="homePage" data-th-placeholder="#{label_vet_homepage}" data-toggle="tooltip" aria-describedby="homePageStatus" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('homePage')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('homePage')}" aria-hidden="true"></span>
      <span id="homePage-error" class="help-block" data-th-if="${#fields.hasErrors('homePage')}" data-th-errors="*{homePage}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="634d68e4" id="vet-email-field" data-th-classappend="${#fields.hasErrors('email')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="email" class="col-md-3 control-label" data-th-text="#{label_vet_email}">email</label>
  <div class="col-md-6">
    <input id="email" name="email" data-th-value="*{{email}}" type="text" class="form-control" placeholder="email" data-th-placeholder="#{label_vet_email}" data-toggle="tooltip" aria-describedby="emailStatus" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('email')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('email')}" aria-hidden="true"></span>
      <span id="email-error" class="help-block" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="vet-birthday-field" data-z="ed12767a" data-th-classappend="${#fields.hasErrors('birthDay')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="birthDay" class="col-md-3 control-label" data-th-text="#{label_vet_birthday}">birthDay</label>
  <div class="col-md-3">
    <input id="birthDay" name="birthDay" data-th-value="*{{birthDay}}" type="text" class="form-control datetimepicker" placeholder="birthDay" data-th-placeholder="#{label_vet_birthday}" data-th-attr="data-dateformat=${birthDay_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('birthDay')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('birthDay')}" aria-hidden="true"></span>
     <span id="birthDay-error" class="help-block" data-th-if="${#fields.hasErrors('birthDay')}" data-th-errors="*{birthDay}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="vet-employedsince-field" data-z="651bcda4" data-th-classappend="${#fields.hasErrors('employedSince')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="employedSince" class="col-md-3 control-label" data-th-text="#{label_vet_employedsince}">employedSince</label>
  <div class="col-md-3">
    <input id="employedSince" name="employedSince" data-th-value="*{{employedSince}}" type="text" class="form-control datetimepicker" placeholder="employedSince" data-th-placeholder="#{label_vet_employedsince}" data-th-attr="data-dateformat=${employedSince_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('employedSince')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('employedSince')}" aria-hidden="true"></span>
     <span id="employedSince-error" class="help-block" data-th-if="${#fields.hasErrors('employedSince')}" data-th-errors="*{employedSince}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="be863a24" id="vet-specialty-field" data-th-classappend="${#fields.hasErrors('specialty')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="specialty" class="col-md-3 control-label" data-th-text="#{label_vet_specialty}">specialty</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{specialty}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}">
         <option data-th-each="item : ${specialty}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('specialty')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('specialty')}" aria-hidden="true"></span>
      <span id="specialty-error" class="help-block" data-th-if="${#fields.hasErrors('specialty')}" data-th-errors="*{specialty}">Error message.</span>
    </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

														}
													});
										});

  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

		  </script>

			</script>

    <script type="text/javascript" data-th-inline="javascript">

						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{

																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});

    </div>

  </body>

</html>
