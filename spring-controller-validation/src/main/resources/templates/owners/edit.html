<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_owner})}">
    Edit Owner - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('OwnersCollectionThymeleafController')},itemLink=${@linkBuilder.of('OwnersItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_owner})}">Edit Owner</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${owner}" data-th-action="${itemLink.to('update').with('owner', owner.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div id="concurrency-control-form" class="alert alert-warning" data-th-if="${concurrency}" data-th-data-edit-form-url="${itemLink.to('editForm').with('owner', owner.id)}" data-th-data-new-version="${newVersion}" >
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_owner})}">Owner data </legend>

<div class="form-group has-error has-feedback" data-z="4b629416" id="owner-firstname-field" data-th-classappend="${#fields.hasErrors('firstName')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="firstName" class="col-md-3 control-label" data-th-text="#{label_owner_firstname}">firstName</label>
  <div class="col-md-6">
    <input id="firstName" name="firstName" data-th-value="*{{firstName}}" type="text" class="form-control" placeholder="firstName" data-th-placeholder="#{label_owner_firstname}" data-toggle="tooltip" aria-describedby="firstNameStatus" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('firstName')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('firstName')}" aria-hidden="true"></span>
      <span id="firstName-error" class="help-block" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="6bf77688" id="owner-lastname-field" data-th-classappend="${#fields.hasErrors('lastName')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="lastName" class="col-md-3 control-label" data-th-text="#{label_owner_lastname}">lastName</label>
  <div class="col-md-6">
    <input id="lastName" name="lastName" data-th-value="*{{lastName}}" type="text" class="form-control" placeholder="lastName" data-th-placeholder="#{label_owner_lastname}" data-toggle="tooltip" aria-describedby="lastNameStatus" required="required" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('lastName')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('lastName')}" aria-hidden="true"></span>
      <span id="lastName-error" class="help-block" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="cee10696" id="owner-address-field" data-th-classappend="${#fields.hasErrors('address')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="address" class="col-md-3 control-label" data-th-text="#{label_owner_address}">address</label>
  <div class="col-md-6">
    <input id="address" name="address" data-th-value="*{{address}}" type="text" class="form-control" placeholder="address" data-th-placeholder="#{label_owner_address}" data-toggle="tooltip" aria-describedby="addressStatus" required="required" maxlength="50" size="50" />
      <span data-th-classappend="${#fields.hasErrors('address')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('address')}" aria-hidden="true"></span>
      <span id="address-error" class="help-block" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="306245a8" id="owner-city-field" data-th-classappend="${#fields.hasErrors('city')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="city" class="col-md-3 control-label" data-th-text="#{label_owner_city}">city</label>
  <div class="col-md-6">
    <input id="city" name="city" data-th-value="*{{city}}" type="text" class="form-control" placeholder="city" data-th-placeholder="#{label_owner_city}" data-toggle="tooltip" aria-describedby="cityStatus" required="required" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('city')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('city')}" aria-hidden="true"></span>
      <span id="city-error" class="help-block" data-th-if="${#fields.hasErrors('city')}" data-th-errors="*{city}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="8050f2d6" id="owner-telephone-field" data-th-classappend="${#fields.hasErrors('telephone')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="telephone" class="col-md-3 control-label" data-th-text="#{label_owner_telephone}">telephone</label>
  <div class="col-md-6">
    <input id="telephone" name="telephone" data-th-value="*{{telephone}}" type="text" class="form-control" placeholder="telephone" data-th-placeholder="#{label_owner_telephone}" data-toggle="tooltip" aria-describedby="telephoneStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('telephone')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('telephone')}" aria-hidden="true"></span>
      <span id="telephone-error" class="help-block" data-th-if="${#fields.hasErrors('telephone')}" data-th-errors="*{telephone}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="378ef0e8" id="owner-homepage-field" data-th-classappend="${#fields.hasErrors('homePage')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="homePage" class="col-md-3 control-label" data-th-text="#{label_owner_homepage}">homePage</label>
  <div class="col-md-6">
    <input id="homePage" name="homePage" data-th-value="*{{homePage}}" type="text" class="form-control" placeholder="homePage" data-th-placeholder="#{label_owner_homepage}" data-toggle="tooltip" aria-describedby="homePageStatus" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('homePage')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('homePage')}" aria-hidden="true"></span>
      <span id="homePage-error" class="help-block" data-th-if="${#fields.hasErrors('homePage')}" data-th-errors="*{homePage}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="4f007356" id="owner-email-field" data-th-classappend="${#fields.hasErrors('email')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="email" class="col-md-3 control-label" data-th-text="#{label_owner_email}">email</label>
  <div class="col-md-6">
    <input id="email" name="email" data-th-value="*{{email}}" type="text" class="form-control" placeholder="email" data-th-placeholder="#{label_owner_email}" data-toggle="tooltip" aria-describedby="emailStatus" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('email')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('email')}" aria-hidden="true"></span>
      <span id="email-error" class="help-block" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="owner-birthday-field" data-z="853efec8" data-th-classappend="${#fields.hasErrors('birthDay')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="birthDay" class="col-md-3 control-label" data-th-text="#{label_owner_birthday}">birthDay</label>
  <div class="col-md-3">
    <input id="birthDay" name="birthDay" data-th-value="*{{birthDay}}" type="text" class="form-control datetimepicker" placeholder="birthDay" data-th-placeholder="#{label_owner_birthday}" data-th-attr="data-dateformat=${birthDay_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('birthDay')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('birthDay')}" aria-hidden="true"></span>
     <span id="birthDay-error" class="help-block" data-th-if="${#fields.hasErrors('birthDay')}" data-th-errors="*{birthDay}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
