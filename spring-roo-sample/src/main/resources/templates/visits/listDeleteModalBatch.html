<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="visit-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('VisitsCollectionThymeleafController')},itemLink=${@linkBuilder.of('VisitsItemThymeleafController')}">
    <table id="visit-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="description" data-th-text="#{label_visit_description}">description</th>
          <th data-data="visitDate" data-th-text="#{label_visit_visitdate}">visitDate</th>
          <th data-data="pet" data-th-text="#{label_visit_pet}">pet</th>
          <th data-data="vet" data-th-text="#{label_visit_vet}">vet</th>
          <th data-data="createdDate" data-th-text="#{label_visit_createddate}">createdDate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>description</td>
          <td>visitDate</td>
          <td>pet</td>
          <td>vet</td>
          <td>createdDate</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
