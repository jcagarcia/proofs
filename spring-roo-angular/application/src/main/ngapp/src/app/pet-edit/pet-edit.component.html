<mat-card>
    <form #petForm="ngForm" (ngSubmit)="save(petForm.value)">
        <mat-card-header>
            <mat-card-title><h2>{{pet.name ? 'Edit' : 'Add'}} Pet</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="hidden" name="id" [(ngModel)]="pet.id" #id>
            <input type="hidden" name="version" [(ngModel)]="pet.version" #version>
            <!-- Indicate the pet name -->
            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="pet.name"
                       required name="name" #name>
            </mat-form-field>
            <!-- Indicate the pet weight -->
            <mat-form-field>
                <input matInput type="number" placeholder="Weight" [(ngModel)]="pet.weight"
                       required name="weight" #weight>
            </mat-form-field>
            <!-- Indicate the pet type -->
            <mat-form-field>
                <mat-select placeholder="Type" required name="type" [(ngModel)]="pet.type" #type>
                    <mat-option *ngFor="let petType of petTypes" [value]="petType">
                        {{ petType }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="!petForm.form.valid">Save
            </button>
            <button mat-raised-button color="secondary" (click)="remove(pet.id)"
                    *ngIf="pet.id" type="button">Delete
            </button>
            <a mat-button routerLink="/pet-list">Cancel</a>
        </mat-card-actions>
    </form>
</mat-card>
