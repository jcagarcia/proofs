<mat-card>
  <mat-card-header>Pet List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let pet of pets">
        <h3 mat-line>
          <a mat-button [routerLink]="['/pet-edit', pet.id]">{{pet.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/pet-add']">Add</button>

</mat-card>
