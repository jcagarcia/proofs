<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_pet_plural})}">
    List Pet - petclinic - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_pet_plural}">Pets</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('PetsCollectionThymeleafController')},itemLink=${@linkBuilder.of('PetsItemThymeleafController')}">
              <table id="pet-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="746e2613" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('pet', '_ID_')}" data-data-export-csv-url="${collectionLink.to('exportCsv')}" data-data-export-xls-url="${collectionLink.to('exportXls')}" data-data-export-pdf-url="${collectionLink.to('exportPdf')}" data-data-create-url="${collectionLink.to('createForm')}" data-data-edit-url="${itemLink.to('editForm').with('pet', '_ID_')}" data-data-delete-url="${itemLink.to('delete').with('pet', '_ID_')}" data-data-delete-batch-url="${collectionLink.to('deleteBatch').with('ids', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_pet_plural})}">Pet List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="true"></th>
                    <th data-data="sendReminders" data-th-text="#{label_pet_sendreminders}">sendReminders</th>
                    <th data-data="name" data-th-text="#{label_pet_name}">name</th>
                    <th data-data="weight" data-th-text="#{label_pet_weight}">weight</th>
                    <th data-data="type" data-th-text="#{label_pet_type}">type</th>
                    <th data-data="owner" data-th-text="#{label_pet_owner}">owner</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>sendReminders</td>
                    <td>name</td>
                    <td>weight</td>
                    <td>type</td>
                    <td>owner</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='pet-entity-table',
                    title=#{label_delete_entity(#{label_pet_plural})}, message=#{info_delete_item_confirm}, content=~{/pets/listDeleteModal :: pet-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='pet-entity-table',
                    title=#{label_delete_entity(#{label_pet_plural})}, message=#{info_delete_batch_confirm}, content=~{/pets/listDeleteModalBatch :: pet-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='pet-entity-table',
                  title=#{label_export_empty_error(#{label_pet_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="visits-detail-table-tab" data-toggle="tab" href="#detail-visits-detail" data-z="4581133a">Visits</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-visits-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('PetsItemVisitsThymeleafController')},detailItemLink=${@linkBuilder.of('VisitsItemThymeleafController')}">
                    <table id="visits-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-parent-table="pet-entity-table" data-row-id="id" data-z="4581133a" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('pet', '_PARENTID_')}" data-data-show-url="${detailItemLink.to('show').with('visit', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('pet', '_PARENTID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('visit', '_ID_')}" data-data-delete-url="${detailCollectionLink.to('removeFromVisits').with('pet', '_PARENTID_').with('visitsToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromVisitsBatch').with('pet', '_PARENTID_').with('visitsToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_pet_visits})}">Visits List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="description" data-th-text="#{label_pet_visits_description}">description</th>
                              <th data-data="visitDate" data-th-text="#{label_pet_visits_visitdate}">visitDate</th>
                              <th data-data="pet" data-th-text="#{label_pet_visits_pet}">pet</th>
                              <th data-data="vet" data-th-text="#{label_pet_visits_vet}">vet</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>description</td>
                              <td>visitDate</td>
                              <td>pet</td>
                              <td>vet</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='visits-detail-table',
                        title=#{label_delete_entity(#{label_pet_visits})}, message=#{info_delete_item_confirm}, content=~{/pets/visits/listDeleteModal :: visits-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='visits-detail-table',
                        title=#{label_delete_entity(#{label_pet_visits})}, message=#{info_delete_batch_confirm}, content=~{/pets/visits/listDeleteModalBatch :: visits-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='visits-detail-table',
                        title=#{label_export_empty_error(#{label_pet_visits})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </hr></div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
